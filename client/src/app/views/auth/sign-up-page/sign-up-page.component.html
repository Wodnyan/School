<div
  class="container-lg h-100 d-flex justify-content-center align-items-center flex-column"
>
  <h1>Sign Up</h1>
  <form class="form">
    <div class="input-group mb-2">
      <input
        type="text"
        class="form-control"
        placeholder="First Name"
        aria-label="First Name"
      />
      <input
        type="text"
        class="form-control"
        placeholder="Last Name"
        aria-label="Last Name"
      />
    </div>
    <div class="input-group mb-2">
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        aria-label="email"
      />
    </div>
    <app-password-input></app-password-input>
    <button class="btn btn-primary">Create Account</button>
  </form>
</div>
